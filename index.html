<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Login Page</title>

<body style="background: url(./css/images/fw-bg-gradient.png);">
    <div class="container">
        <form>
            <div class="mb-3">
              <div class="top">
                <h1>Login</h1>
              </div>
              <input type="text" class="form-control form text" id="username" placeholder="Username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control form text" id="password" placeholder="Password">
            </div>
            <a id="link" href="./css/card..html"></a>
                  <button type="button" class="btn" onclick="Login()" type="submit" value="Sign In">Sign in</button>            
            
      
            <h3><a href="./forgot.html" target="_blank">Forgot Password?</a></h3>
          </form>
    </div>
    <script src="./css/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
